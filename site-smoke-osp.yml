- hosts: workstation
  gather_facts: false
  tasks:
  - name: OpenStack servers
    uri:
      url: "http://localhost"
      return_content: yes
      status_code: 200
    register: webpage
  - name: Curl website
    uri:
      url: "http://localhost"
      return_content: yes
      status_code: 200
    register: webpage

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.content"
    tags:
      - osp.smoke
